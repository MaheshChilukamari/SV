<!DOCTYPE html>

<html>
<head><title>
<h1>Text Colour </h1></title>
</head>
<body>
<div>
<h1 id="output-text">Text Colour </h1>
</div>
<form>
<label for="colors"> Choose a color
</label>
<select id="colors" class="input";>
<optgroup label="colors">
<option>--SELECT--</option>
<option value="black">Black </option>
<option value="red">red</option>
<option value="green">green</option>
<option value="yellow">yellow<option>
</optgroup>
</select>
</form>
<script>
function changeColor(Color){
document.getElementById("output-text").style.color = Color;
}
</script>
<button type="click" onclick="changeColor(colors.value)"> Submit</button>
<br>







</body>
</html>
